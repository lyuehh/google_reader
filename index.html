---
layout: default
title: Google Reader
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y-%m-%d %H:%M" }}</span> &raquo; <a href="/google_reader{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
